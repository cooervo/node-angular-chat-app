<div ng-controller="chatController as chatCtrl">
    <ul id="messages">
        <li ng-repeat="userMsg in chatCtrl.messages track by $index">
            <p id="username">{{userMsg.name}}</p>

            <p>{{ userMsg.msg }}</p>
        </li>
    </ul>

    <form class="panel-footer navbar-fixed-bottom">
        <div class="input-group">
            <input  ng-model="chatCtrl.inputMessage" autocomplete="off" name="input" class="form-control input-sm" />
            <span class="input-group-btn">
                  <button ng-click="chatCtrl.submit()" class="btn btn-warning btn-sm">Submit</button>
            </span>
        </div>
    </form>

</div>
